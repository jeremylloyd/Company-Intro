<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500,700" rel="stylesheet">
  <title>Company Intro section with dropdown navigation</title>
</head>
<body>
  <div>
    <header>
      <ul>
        <li><button>Features</button></li>
        <li><button>Company</button></li>

      <div>
        <a href="">Login</a>

      <img src="./images/icon-menu.svg" alt="icon-menu">

      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,

        </p>
    
        <a>Learn more</a>

      <ul>
        <li><img src="./images/client-databiz.svg" alt="logo-databiz"></li>
        <li><img src="./images/client-audiophile.svg" alt="logo-audiophile"></li>
        <li><img src="./images/client-meet.svg" alt="logo-meet"></li>
        <li><img src="./images/client-maker.svg" alt="logo-maker"></li>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jeremylloyd/Company-Intro">Jeremy Lloyd</a>.
    </footer>
  </div>
  <aside>
    <img src="./images/icon-close-menu.svg" alt="icon-menu-close">
    <ul>
      <li><button>Features</button></li>
      <li><button>Company</button></li>
      <li><a href="">Careers</a></li>
      <li><a href="">About</a></li>

    <div>
      <a href="">Login</a>

</html>
